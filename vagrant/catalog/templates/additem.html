<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="Shivprasad" content="">

    <title>My Catalog App</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/shop-homepage.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
    </script>

    <script src="https://apis.google.com/js/platform.js?onload=start"> </script>

    <script>
        gapi.load('auth2', function () {
            auth2 = gapi.auth2.init({
                client_id: '492547466098-oti5a83749u102k2lqedkilqvk02oump.apps.googleusercontent.com'
                // Scopes to request in addition to 'profile' and 'email'
                //scope: 'additional_scope'
            });
        });
    </script>

</head>

<body>

    <div class="alert alert-success" id="result">{{result}}</div>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Catalog App</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{url_for('home')}}">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="javascript:signOut();">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">

            <div class="row">
                <div class="col">
                    <h2 class="my-4">Add Item</h2>
                    <form name="url_for{{newCategoryItem}}" 
                          method='POST'
                          onsubmit="return validateForm()">

                        <p>Title:</p>
                        <input type='text' size='30' name='name'><br><br>

                        <p>Description:</p>
                        <input type='text' size='30' name='description'><br><br>

                        <p>Category:</p>
                        <select name="category">
                            {% for i in categories %}
                            <option value="{{i.id}}">{{i.name}}</option>
                            {% endfor %}
                        </select>

                        <input type="hidden" name="state" value="{{STATE}}">
                        <input type='submit' value='Add'>

                    </form>
                </div>
            </div>
            </container>

        </div>

        <script>
            function signOut() {
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        </script>
        <script>
            function validateForm() {
                var x = document.forms["addForm"]["name"].value;
                var y = document.forms["addForm"]["description"].value;
                if (x == "" || y == "") {
                    alert("Name and description cannot be empty");
                    return false;
                }
            }

        </script>
        <!-- Bootstrap core JavaScript -->
        <script src="/static/jquery/jquery.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"></script>

</body>

</html>
